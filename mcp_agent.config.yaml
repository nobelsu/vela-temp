$schema: ../../schema/mcp-agent.config.schema.json

execution_engine: asyncio
logger:
  transports: [file]
  level: debug
  show_progress: true
  path_settings:
    path_pattern: "logs/main/main-{unique_id}.jsonl"
    unique_id: "session_id"

mcp:
  servers:
    web-search-mcp: 
      command: "npx"
      args: ["-y", "@guhcostan/web-search-mcp@latest"]

    sequential-thinking: 
      command: "npx"
      args: [
        "-y",
        "@modelcontextprotocol/server-sequential-thinking"
      ]
      env: 
        MAX_HISTORY_SIZE: "1000"
    
    think-mcp: 
      command: "uvx"
      args: ["think-mcp", "--advanced"]
      env: 
        TAVILY_API_KEY: "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"
    
    mcp-registry: 
      command: "npx"
      args: [
        "-y",
        "mcp-server-mcp-registry@latest"
      ]

    mcp-compass: 
      command: "npx"
      args: [
         "-y",
         "@liuyoshio/mcp-compass"
      ]

    filesystem: 
      command: "npx"
      args: [
        "-y",
        "@modelcontextprotocol/server-filesystem",
        "~/Desktop/Vela/vela-temp"
      ]

    context7: 
      command: "npx"
      "args": ["-y", "@upstash/context7-mcp", "--api-key", "ctx7sk-163b2b07-b9aa-4b35-9892-a8c3b0f9020b"]

    crawl4ai:
      transport: "sse"
      url: "http://localhost:11235/mcp/sse"

    github:
      command: "docker"
      args: [
        "run",
        "-i",
        "--rm",
        "-e",
        "GITHUB_PERSONAL_ACCESS_TOKEN",
        "ghcr.io/github/github-mcp-server"
      ]
      env: 
        GITHUB_PERSONAL_ACCESS_TOKEN: "${GITHUB_PERSONAL_ACCESS_TOKEN}"
    
    arxiv:
      transport: "sse"
      url: "http://localhost:8050/sse"

google:
  default_model: "gemini-3-pro-preview"