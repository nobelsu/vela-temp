$schema: ../../schema/mcp-agent.config.schema.json

execution_engine: asyncio
logger:
  transports: [console, file]
  level: debug
  show_progress: true
  path_settings:
    path_pattern: "logs/mcp-agent-{unique_id}.jsonl"
    unique_id: "timestamp" # Options: "timestamp" or "session_id"
    timestamp_format: "%Y%m%d_%H%M%S"

mcp:
  servers:
    g-search: 
      name: "g-search"
      description: "Google Search tool"
      command: "npx"
      args: ["-y", "g-search-mcp", "--debug"]

    fetcher:
      name: "fetcher"
      description: "Web page fetching tool"
      command: "npx"
      args: ["-y", "fetcher-mcp", "--debug"]
    
    sequential-thinking: 
      name: "sequential-thinking"
      description: "Server to enable sequential thinking for AI agents"
      command: "npx"
      args: [
        "-y",
        "@modelcontextprotocol/server-sequential-thinking"
      ]

    data-exploration:
      name: "mcp-data-exploration"
      description: "Versatile server for interactive data exploration capabilities"
      command: "npx"
      args: ["-y", "mcp-server-data-exploration"]
      ]

openai:
  # Secrets (API keys, etc.) are stored in an mcp_agent.secrets.yaml file which can be gitignored
  #  default_model: "o3-mini"
  default_model: "gpt-4o-mini"